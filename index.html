<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-black mb-4">Registro ingressi</h1>
      <form action="#">
        <div class="input-group mb-3">
          <span class="input-group-text">First name</span>
          <input id="name" type="text" aria-label="First name" class="form-control" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Last name</span>
          <input id="lastName" type="text" aria-label="Last name" class="form-control" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Date of birth</span>
          <input type="date" id="birthday" name="birthday" class="form-control" />
        </div>
        <input id="submit" class="btn btn-warning" type="submit" onclick="submitUser()" value="Submit" />
      </form>
      <table class="table table-hover table-borderless mt-5">
        <thead>
          <tr>
            <th scope="col"><i class="bi bi-caret-down"></i></th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Date of birth</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
